<section>
    <div class="form-container">
    <h2>Registro de inventario</h2>
    <form (submit)="onSubmit()">
        <input type="text" name="name" [(ngModel)]="name" placeholder="Nombre de usuario" required>
        
        <div class="product-serial">
            <select [(ngModel)]="productTypeSelect">
                <option selected disabled>Productos</option>
                <option *ngFor="let product of productTypes" value="{{product.name}}">{{product.name}}</option>
            </select>
            <input type="text" name="serial" [(ngModel)]="serial" placeholder="NÃºmero de serie" required>
        </div>
        
        <input type="text" name="date" [(ngModel)]="date" placeholder="dd/mm/aaaa" onfocus="(this.type='date')" required>
        
        <button type="submit">Guardar y enviar</button>
    </form>
    </div>
</section>
